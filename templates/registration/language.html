<!doctype html>
{% load static %}
{% load widget_tweaks %}
{% load i18n %}
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AKKHOR | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href={% static 'static_files/img/favicon.png' %}>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href={% static 'static_files/css/normalize.css' %}>
   <!-- Main CSS -->
    <link rel="stylesheet" href={% static 'static_files/css/main.css' %}>
    <!-- Bootstrap CSS -->
{#    <link rel="stylesheet" href={% static 'static_files/css/bootstrap.min.css' %}>#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href={% static 'static_files/css/all.min.css' %}>
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href={% static 'static_files/fonts/flaticon.css' %}>
    <!-- Animate CSS -->
    <link rel="stylesheet" href={% static 'static_files/css/animate.min.css' %}>
    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static 'static_files/style.css' %}>
    <!-- Modernize js -->
    <script src={% static 'static_files/js/modernizr-3.6.0.min.js' %}></script>

    <style>
        .az:hover {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- Login Page Start Here -->
    {% get_available_languages as LANGUAGES %}
    {% get_language_info_list for LANGUAGES as languages %}
    <div class="login-page-wrap" style="overflow: scroll">
        <div class="login-page-content" style="flex-direction: row; justify-content: space-around">
            {% for lang in languages %}
                <a href="/{{ lang.code }}/index/">
                 <div class="login-box az" style="text-align: center">
                     {{ lang.name_local }}
                 </div>
                </a>
            {% endfor %}
        </div>
    </div>
    <!-- Login Page End Here -->
    <!-- jquery-->
    <script src={% static 'static_files/js/jquery-3.3.1.min.js' %}></script>
    <!-- Plugins js -->
    <script src={% static 'static_files/js/plugins.js' %}></script>
    <!-- Popper js -->
{#    <script src={% static 'static_files/js/popper.min.js' %}></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap js -->
{#    <script src={% static 'static_files/js/bootstrap.min.js' %}></script>#}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <!-- Scroll Up Js -->
    <script src={% static 'static_files/js/jquery.scrollUp.min.js' %}></script>
    <!-- Custom Js -->
    <script src={% static 'static_files/js/main.js' %}></script>

</body>

</html>
