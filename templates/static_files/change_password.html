{% extends 'static_files/dashboard_receptionist.html' %}
{% load static %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}

    <div class="breadcrumbs-area">
        <h3>{% translate 'Change Password for' %} "{{ person.full_name }}"</h3>
        <ul>
            <li>
                <a href="index.html">{% translate 'Home' %}</a>
            </li>
            <li>{% translate 'Change Password' %}</li>
        </ul>
    </div>

     <div class="card height-auto">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>{% translate 'Username' %}</label>
                        <input type="text" readonly value="{{ person.username }}" class="form-control">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>{% translate 'Enter New Password' %}</label>
                        <input type="text" name="password" class="form-control">
                    </div>
                    <div class="col-12 form-group mg-t-8">
                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">{% translate 'Confirm?' %}</button>
                    </div>
                </div>
            </form>
        </div>
     </div>

{% endblock %}
