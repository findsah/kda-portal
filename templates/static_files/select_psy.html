{% extends 'static_files/dashboard_receptionist.html' %}
{% load static %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}

        <div class="breadcrumbs-area">
            <h3>{% translate 'Psychologist Dashboard' %}</h3>
            <ul>
                <li>
                    <a href="index.html">{% translate 'Home' %}</a>
                </li>
                <li>{% translate 'Psychologist' %}</li>
            </ul>
        </div>

        <div class="card height-auto">
            <div class="card-body">
                <form class="new-added-form" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-12 form-group">
                            <label>{% translate 'Psychologist Name' %}</label>
                            <select class="select2" name="psy">
                                <option value="">{% translate 'Please Select Psychologist' %}</option>
                                {% for psy in psys %}
                                    <option value={{ psy.username }} {% if psy.username == psyy.username %}selected='selected'{% endif %}>{{ psy.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-12 form-group" style="margin: 42px 0">
                           <button type="submit" class="fw-btn-fill btn-gradient-yellow">{% translate 'Next' %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
